<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       .container {
        height: 200px;
        overflow: hidden;
      }
      /*左右进行绝对定位*/
      .left,
      .right {
        height: 100%;
        top: 0;
        background: #ff69b4;
      }
      .left {
        float: left;
        width: 200px;
      }
      .right {
        float: right;
        width: 200px;
      }
      /* 触发bfc */
      .center {
        height: 100%;
        background: #659;
        overflow: hidden;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
      }
      div:not(.abc) {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
   
    <div class="container">
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="center">center</div>

    </div>

    <input type="text" class="input">

    <script>
      // 防抖
      function debounce(fn,delay){
        let timer = null
        return function(...args){
          if(timer) clearTimeout(timer)
          
          timer = setTimeout(()=>{
            fn.apply(this,args)
          },delay)
        }
      }

      document.addEventListener('input',debounce(()=>{
        console.log('ceshi');
      },500))



    </script>
  </body>
</html>
